<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="horse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#horse)"/>
  
  <!-- Horse Silhouette -->
  <g fill="#FFFFFF" transform="translate(40, 60)">
    <!-- Head & Neck -->
    <path d="M700 200 C660 160 560 160 520 200 C480 240 480 320 500 360 C460 380 420 420 400 480 C380 540 380 620 400 700 C360 720 320 740 300 800 C290 840 290 900 310 940 C340 980 400 1000 460 1000 L560 1000 C620 1000 680 980 720 940 C760 900 780 840 780 780 C800 720 800 660 780 600 C820 540 840 460 820 380 C800 300 760 240 700 200Z"/>
    
    <!-- Eye -->
    <ellipse cx="560" cy="340" rx="24" ry="28"/>
    <circle cx="564" cy="340" r="12" fill="#1E3A8A"/>
    <circle cx="570" cy="334" r="4" fill="white"/>
    
    <!-- Ears -->
    <path d="M600 180 L620 100 L640 180Z"/>
    <path d="M660 170 L680 90 L700 170Z"/>
    
    <!-- Inner Ear -->
    <path d="M608 170 L618 120 L630 165Z" fill="#93C5FD"/>
    <path d="M665 160 L680 110 L695 160Z" fill="#93C5FD"/>
    
    <!-- Mane (flowing hair) -->
    <path d="M360 400 C340 360 320 320 340 280 C360 240 400 200 440 180 C400 200 360 240 350 290 C340 340 355 390 360 440 C330 420 300 400 280 360 C260 320 270 280 300 250 C280 280 280 320 300 355 C320 390 350 420 360 400Z" fill="#93C5FD"/>
    
    <!-- Nostril -->
    <circle cx="680" cy="560" r="12" fill="#3B82F6"/>
    
    <!-- Mouth line -->
    <path d="M620 620 Q680 640 720 620" stroke="#93C5FD" stroke-width="8" fill="none"/>
  </g>
  
  <!-- AI Crown -->
  <g fill="#FFD700" transform="translate(0, -20)">
    <polygon points="400,120 420,180 485,180 438,220 456,285 400,245 344,285 362,220 315,180 380,180"/>
  </g>
</svg>
